<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/stylesheet.css">
<link rel="icon" type="image/x-icon" href="images/favicon.ico">
<title>Paw Portal</title>
<style>
li a:hover {
	background-color: black;
}
#gif {
	display: block;
	margin: auto;
}
</style>
</head>
<body>
	<div id="logoHeader">
		<img src="images/logo.png" alt="Paw and Heart Icon" id="logo">
		<h1 id="companyName">Paw Portal</h1>
	</div>
	<ul>
		<li><a style="color: black">About</a></li>
		<li><a style="color: black">Adopt</a></li>
	</ul>
	<div id="entryFormContainer">
		<form action="adopt.html" id="entryForm">
			<div>
				<label for="email">Please enter your email address to enter
					our site:</label>
			</div>
			<div>
				<input type="text" id="email" name="email" placeholder="abc@def.com"
					required autofocus>
			</div>
			<div>
				<input type="submit" id="submitBtn" value="Submit">
			</div>
		</form>
	</div>
	<div id="gif">
		<img src="images/giphy.gif" alt="Animated Cartoon of Dog Licking Cat"
			id="gif">
	</div>
	<script src="js/entry.js"></script>
</body>
</html>
